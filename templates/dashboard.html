{% extends "base.html" %}
{% block content %}
    <h1>Dashboard</h1>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
