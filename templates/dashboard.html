{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Dashboard</h1>
    <a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Start Date</th>
                <th>Birth Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.start_date }}</td>
                    <td>{{ user.birth_date }}</td>
                    <td>
                        <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
