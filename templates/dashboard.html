{% extends "base.html" %}
{% block content %}
    <h2>Dashboard</h2>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.status }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
